<div class="container">
    <form  th:action="@{/update}" th:object="${update}" th:method="post">
        <div class="profile-left-section">
            <h1>Profile Page</h1>

            <input th:value="${userdata.id}" th:field="*{id}">

            <label for="full-name">Full Name:</label>
            <input th:value="${userdata.fullName}" th:field="*{fullName}" type="text" id="full-name" name="full-name">

            <label for="email">Email:</label>
            <input th:value="${userdata.email}" th:field="*{email}" type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input  th:value="${userdata.phone}" th:field="*{phone}" type="tel" id="phone" name="phone">

            <input type="submit" value="Save Changes">
        </div>
        <div class="profile-right-section">
            <img src="https://via.placeholder.com/200x200" alt="Profile Picture" class="profile-pic">
        </div>
    </form>
</div>
