<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="forgot-container">
  <form th:method="post" th:action="@{/changepassword}" th:object="${users}">
    <div class="forgot-form-group">
      <label for="forgo-email">Email</label>
      <input type="email" id="forgo-email" placeholder="Enter your email" required name="email">
      <button type="submit">Confirm</button>
    </div>
  </form>
</div>
</body>
</html>
