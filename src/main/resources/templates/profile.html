<div class="profile-container">
    <form th:action="@{/update}" th:object="${update}" th:method="post">
        <div class="profile-left-section">
            <h1>Profile Page</h1>
<!--            <input th:value="${userdata.id}" >-->

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" th:value="${userdata.fullName}" style="pointer-events: none">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${userdata.email}" style="pointer-events: none">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" th:value="${userdata.phone}" style="pointer-events: none">

            <button type="submit" class="profile-logout">logout</button>
            <button type="submit" class="profile-edit">edit</button>
        </div>
        <div class="profile-right-section">
            <img src="https://via.placeholder.com/200x200" alt="Profile Picture" class="profile-pic">
        </div>
    </form>
</div>
