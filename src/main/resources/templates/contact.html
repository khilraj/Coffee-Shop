<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop || contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="css/b.css"> -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <link rel="stylesheet" th:href="@{/css/styles.css?v=1.0}">

    <!-- use for box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!---HEADER SECTION STARTS-->
<header class="header">
    <div th:replace="~{fragments/header.html :: header-area}"></div>
</header>
<!-----header section ends-->

<section id="contact">

    <h1 class="section-header">Contact</h1>

    <div class="contact-wrapper">

        <!-- Left contact page -->

        <form id="contact-form" class="form-horizontal" role="form">

            <div class="contact-form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                </div>
            </div>

            <div class="contact-form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                </div>
            </div>

            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>

            </button>

        </form>

        <!-- Left contact page -->

        <div class="direct-contact-container">

            <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>

                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">+977 9800000000</a></span></i></li>

                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">coffeePasal@gmail.com</a></span></i></li>

            </ul>

            <hr>
            <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-github"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-codepen"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <hr>

            <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

        </div>

    </div>

</section>
</body>
<script>
    document.querySelector('#contact-form').addEventListener('submit', (e) => {
        e.preventDefault();
        e.target.elements.name.value = '';
        e.target.elements.email.value = '';
        e.target.elements.message.value = '';
    });

</script>
</html>
