<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<!--header and nav section-->
<header class="admin-header">
    <div class="admin-frag" th:replace="~{fragments/admin-header.html :: admin-frag}"></div>
</header>
<!-- header and nav section end here -->

<!-- admin left side section-->
<div class="admin-left-side">
    <div class="nav-container" th:replace="~{fragments/admin-left-side.html :: nav-container}"></div>
</div>
<!-- admin left side section end -->


<div class="admin-add-product">
<div class="add-product-container">
    <form th:action="@{/admin/saveProduct}" novalidate th:method="post" th:object="${product}" enctype="multipart/form-data">
<!--        <input type="text" th:field="*{id}" th:value="${}">-->
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" class="productname" name="product_name" id="product-name" th:field="*{product_name}" th:value="${product.product_name}">
        </div>

        <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="text" class="productprice" name="product_price" id="product-price" th:field="*{product_price}" th:value="${product.product_price}">
        </div>

        <div class="form-group">
            <label for="product-quantity">Product Quantity</label>
            <input type="text" class="productquantity" name="product_quantity" id="product-quantity" th:field="*{product_quantity}" th:value="${product.product_quantity}">
        </div>

        <div class="form-group">
            <label for="product-image">Product Image</label>
            <input type="file" class="productimage" name="product_image" id="product-image" accept="Images/product/*" th:field="*{product_image}" th:value="${product.product_image}">
        </div>

        <div class="form-group">
            <label for="product-date">Product Date</label>
            <input type="date" class="productdate" name="text" id="product-date"  th:field="*{date}" th:value="${product.date}">
        </div>
<!--        <div class="form-group">-->
<!--            <p><input type="file"  name="image" id="file" accept="Images/product/*" required   onchange="loadFile(event)" style="display: none;"></p>-->
<!--            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>-->
<!--            <p><img id="output" width="80px" height="80px" /></p>-->
<!--        </div>-->
        <button type="submit">submit</button>

<!--        <script>-->
<!--            var loadFile = function(event) {-->
<!--                var image = document.getElementById('output');-->
<!--                image.src = URL.createObjectURL(event.target.files[0]);-->
<!--            };-->
<!--        </script>-->
    </form>
</div>
</div>
</body>
</html>
